
{% extends "navbar.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Edycja operacji przetwarzania</h2> 

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
    <div class="form-group row">
        <div class="col col-md-auto">
            {{ form.opp_active | as_crispy_field }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-6">
            {{ form.opp_opis | as_crispy_field }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-3">
            <input type="submit" value="Zapisz" class="btn btn-primary">
        </div>
        <div class="col-3">
            <p>
                <a class="btn btn-light" href="{% url 'OperacjaPrzetwarzania_list' %}">Anuluj</a>
            </p>
        </div>
    </div>

</form>

{% endblock %}
