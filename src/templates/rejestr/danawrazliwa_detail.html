{% extends "../navbar.html" %}
{% load static %}
{% block content %}
<h2>Szczegóły rodzaju danych wrażliwych</h2> 

<table class="table table-striped">
    <tr><td>Opis kategorii danych</td><td>{{ object.rdw_opis }}</td></tr>
    <tr><td>Utworzono</td><td>{{ object.created }}</td></tr>
    <tr><td>Ostatnia modyfikacja</td><td>{{ object.last_updated }}</td></tr>
</table>

<div class="form-group row">
    <div class="col-3">
        <a class="btn btn-primary" href="{{object.get_update_url}}">ZMIEŃ</a>
    </div>
    <div class="col-3">
        <a class="btn btn-primary" href="{% url 'DanaWrazliwa_list' %}">Zatwierdź</a>
    </div>
</div>

{% endblock %}
